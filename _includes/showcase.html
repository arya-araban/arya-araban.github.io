<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

<section class="hero is-fullheight has-text-centered container-fluid" id="hero" >
  <div class="hero-body" style="background-repeat: no-repeat;
  background-size: 100% 100%;
  background-position: right bottom;
  position: absolute;
  bottom: 0px;
  right: 0px;
  width: 100%;
  height: 100%;">
    <div class="container">
      <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold">
        {{site.title}}
      </h1>
      <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <hr>
      <a href="{{site.url}}{{site.baseurl}}/#about"
        class="button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">Read More</a>
      </a>
    </div>
  </div>
</section>
